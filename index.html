<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 30px 15px;
      margin: 0;
    }
    .button {
      padding: 18px 30px;
      font-size: 20px;
      margin: 12px auto;
      border: none;
      border-radius: 12px;
      background-color: #1f1f1f;
      color: white;
      cursor: pointer;
      display: block;
      width: 90%;
      max-width: 300px;
    }
    .button:hover {
      background-color: #333;
    }
    .store {
      margin-top: 40px;
    }
    .upgrade {
      margin: 10px 0;
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üñ±Ô∏è Clicker Game</h1>
  <h2>Clicks: <span id="clicks">0</span></h2>
  <button class="button" onclick="addClick()">Click Me!</button>

  <div class="store">
    <h3>Store</h3>
    <div class="upgrade">
      <button class="button" onclick="buyClicks(10, 50)">Buy 50 Clicks (10 points)</button>
    </div>
    <div class="upgrade">
      <button class="button" onclick="buyClicks(25, 150)">Buy 150 Clicks (25 points)</button>
    </div>
    <div class="upgrade">
      <button class="button" onclick="buyClicks(50, 400)">Buy 400 Clicks (50 points)</button>
    </div>
  </div>

  <script>
    let clicks = 0;
    let points = 0;

    function addClick() {
      clicks++;
      points++;
      updateDisplay();
    }

    function buyClicks(cost, amount) {
      if (points >= cost) {
        points -= cost;
        clicks += amount;
        updateDisplay();
      } else {
        alert("Not enough points!");
      }
    }

    function updateDisplay() {
      document.getElementById("clicks").textContent = clicks;
    }
  </script>
</body>
</html>
